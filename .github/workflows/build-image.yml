name: Build and push Docker image

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to registry
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} > dockerpassword.txt
          cat dockerpassword.txt | docker login registy.cmicloud.ch -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          file: azure_grafana_agent/Dockerfile
          push: true
          tags: cmi-grafana-agent:latest
